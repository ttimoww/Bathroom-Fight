<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Fight of the bathroom</title>
  <!-- Bootstrap -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="assets/css/game.css" type="text/css">
  <!-- Font icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>
  <body>
    <!-- Game Page -->
    <div class="game-wrapper">
      <div class="container-fluid">
        <div class="row">

          <!-- GAME BOARD HERE -->
          <div class="col-sm-12 col-md-6 col-md-push-3 mid">
            <div class="board"></div>
          </div>

          <!-- PLAYER 1 INFO -->
          <div class="col-xs-6 col-sm-6 col-md-3 col-md-pull-6 player-info">
            <div class="player-weapon">
              <div class="player-weapon-container">
                <div id="player1-weapon-image"><!-- ADD WEAPON CLASS TO THIS DIV --></div>
                <p><span id="player1-weapon-name"><!-- ADD WEAPON NAME TO THIS SPAN --></span> - <span id="player1-weapon-damage"><!-- ADD WEAPON DMG TO THIS SPAN --></span> DMG</p>
              </div>
            </div>

            <div class="player-actions">
              <div class="player-actions-container">
                <button type="button" class="btn btn-success" id="player1-defend" disabled>DEFEND</button>
                <button type="button" class="btn btn-danger" id="player1-attack" disabled>ATTACK</button>
              </div>
            </div>

            <div class="player-health">
              <div class="player-healt-container">
                <div class="health-bar">
                  <div class="health" id="player1-health"></div>
                </div>
              </div>
            </div>

            <div class="player-image">
              <center><img src="media/landing-page/son-angry.png" alt=""></center>
            </div>
          </div>

          <!-- PLAYER 2 INFO -->
          <div class="col-xs-6 col-sm-6 col-md-3 player-info">
            <div class="player-weapon">
              <div class="player-weapon-container">
                <div id="player2-weapon-image"><!-- ADD WEAPON CLASS TO THIS DIV --></div>
                <p><span id="player2-weapon-name"><!-- ADD WEAPON NAME TO THIS SPAN --></span> - <span id="player2-weapon-damage"><!-- ADD WEAPON DMG TO THIS SPAN --></span> DMG</p>
              </div>
            </div>

            <div class="player-actions">
              <div class="player-actions-container">
                <button type="button" class="btn btn-success" id="player2-defend" disabled>DEFEND</button>
                <button type="button" class="btn btn-danger" id="player2-attack" disabled>ATTACK</button>
              </div>
            </div>

            <div class="player-health">
              <div class="player-healt-container">
                <div class="health-bar">
                  <div class="health" id="player2-health"></div>
                </div>
              </div>
            </div>

            <div class="player-image">
              <center><img src="media/landing-page/daughter-angry.png" alt="" id></center>
            </div>
          </div>
        </div>
      </div>

    </div>




    <!-- End Game Page -->
    <div class="end-game-page" style="display: none;">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1><span id="winner-name"></span> won!</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="winner"></div>
          </div>
          <div class="col-sm-6 hidden-xs">
            <div class="loser"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <ul>
              <li><a href="game.html">NEW GAME</a></li>
              <li><a href="index.html">HOME</a></li>
              <li><a href="https://www.linkedin.com/in/timo-wernars/"><i class="fab fa-linkedin"></i></a></li>
              <li><a href="https://github.com/ttimoww/Bathroom-Fight"><i class="fab fa-github"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>





    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="assets/js/game/Game.js" charset="utf-8"></script>
    <script src="assets/js/game/Map.js" charset="utf-8"></script>
    <script src="assets/js/game/Player.js" charset="utf-8"></script>
    <script src="assets/js/game/Obstacle.js" charset="utf-8"></script>
    <script src="assets/js/game/Weapon.js" charset="utf-8"></script>
    <script src="assets/js/game/gameHandler.js" charset="utf-8"></script>
    <script src="assets/js/boardStyle.js" charset="utf-8"></script>
  </body>
</html>
